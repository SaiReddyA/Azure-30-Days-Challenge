<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="text-center border rounded p-5 shadow-sm bg-white">
    <h2 class="mb-4 text-primary fw-bold">Welcome to Our App</h2>

    <p class="mb-4 text-muted">Please sign in using your Microsoft account.</p>

    <div class="d-grid gap-3">
      <button class="btn btn-primary btn-lg" (click)="login()">
        <i class="bi bi-box-arrow-in-right me-2"></i>
        Login with Microsoft
      </button>

      <button class="btn btn-outline-secondary btn-lg" (click)="logout()">
        <i class="bi bi-box-arrow-right me-2"></i>
        Logout
      </button>
    </div>
  </div>
</div>
